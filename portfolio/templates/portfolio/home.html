{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
<div class="container text-center">
        <h1>პორტფოლიო</h1>
        <img src="{% static 'portfolio/andy.png' %}" width="50%">
        {% for project in projects %}
            <div class="project" style="margin-bottom:50px">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <img src="{{ project.image.url }}" width="200" height="200">
                {% if project.url %}
                    <a href="{{ project.url }}">Link</a>
                {% endif %}
            </div>
        {% endfor %}
</div>
{% endblock %}
